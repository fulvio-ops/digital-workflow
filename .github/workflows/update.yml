name: Aggiorna contenuti
on:
  schedule:
    - cron: "0 6 * * *"      # ogni giorno 06:00 UTC (07:00 IT)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Mostra struttura repo (debug iniziale)
        run: |
          echo "Root:"
          ls -la
          echo "scripts:"
          ls -la scripts || true
          echo "data:"
          ls -la data || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Installa dipendenze
        run: pip install feedparser beautifulsoup4

      - name: Esegui update articoli
        run: python scripts/update.py

      - name: Esegui update IA
        run: python scripts/update_ia.py

      - name: Mostra JSON generati (debug)
        run: |
          echo "articoli.json:"
          head -c 2000 data/articoli.json || true
          echo
          echo "ia.json:"
          head -c 2000 data/ia.json || true

      - name: Commit & push JSON
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: aggiorna articoli e ia"
          file_pattern: "data/articoli.json data/ia.json"
