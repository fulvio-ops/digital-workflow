name: Aggiorna contenuti
on:
  schedule:
    - cron: "0 6 * * *"     # ogni giorno 06:00 UTC (07:00 IT)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout completo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # IMPORTANTISSIMO per poter fare rebase

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Installa dipendenze
        run: pip install feedparser beautifulsoup4

      - name: Genera articoli
        run: python scripts/update.py

      - name: Genera IA
        run: python scripts/update_ia.py

      - name: Configura git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Rebase su origin/main (evita non-fast-forward)
        run: |
          # Se la tua branch principale NON è 'main', cambia qui il nome.
          git pull --rebase origin main || true

      - name: Commit dei JSON (se ci sono modifiche)
        run: |
          git add data/articoli.json data/ia.json
          if ! git diff --cached --quiet; then
            git commit -m "chore: aggiorna articoli e ia"
          else
            echo "Nessuna modifica da committare"
          fi

      - name: Push su main
        run: |
          # Se la tua branch principale NON è 'main', cambia qui il nome.
          git push origin HEAD:main
